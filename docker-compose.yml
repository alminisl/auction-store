version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: auction-postgres
    environment:
      POSTGRES_USER: auction
      POSTGRES_PASSWORD: auction123
      POSTGRES_DB: auction_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auction -d auction_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auction-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: auction-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auction-network

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: auction-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - auction-network

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: auction-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      mc mb myminio/auction-images --ignore-existing;
      mc anonymous set public myminio/auction-images;
      echo 'MinIO bucket created successfully';
      "
    networks:
      - auction-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: auction-backend
    environment:
      # Server
      SERVER_PORT: "8080"
      ENVIRONMENT: development
      CORS_ORIGIN: http://localhost:5173
      # Database
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: auction
      DB_PASSWORD: auction123
      DB_NAME: auction_db
      DB_SSLMODE: disable
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ""
      REDIS_DB: "0"
      # JWT
      JWT_ACCESS_SECRET: your-super-secret-access-key-change-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-in-production
      JWT_ACCESS_EXPIRATION_MINUTES: "15"
      JWT_REFRESH_EXPIRATION_DAYS: "7"
      # S3/MinIO
      S3_ENDPOINT: minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin123
      S3_BUCKET: auction-images
      S3_USE_SSL: "false"
      S3_PUBLIC_URL: http://localhost:9000
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - auction-network

  # Frontend (development mode with hot reload)
  frontend:
    image: node:20-alpine
    container_name: auction-frontend
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      - VITE_API_URL=http://localhost:8080
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    networks:
      - auction-network

volumes:
  postgres_data:
  redis_data:
  minio_data:
  frontend_node_modules:

networks:
  auction-network:
    driver: bridge
